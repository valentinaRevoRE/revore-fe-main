name: Deploy Angular to AWS Staging

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app for staging
      run: npm run build -- --configuration=staging
      env:
        NODE_ENV: production

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy static assets with long cache
      run: |
        aws s3 sync dist/revore/browser/ s3://revore-staging-app \
          --delete \
          --cache-control "public,max-age=31536000,immutable" \
          --exclude "*.html" \
          --exclude "*.json"

    - name: Deploy HTML files without cache
      run: |
        aws s3 sync dist/revore/browser/ s3://revore-staging-app \
          --cache-control "no-cache,no-store,must-revalidate" \
          --content-type "text/html" \
          --exclude "*" \
          --include "*.html"

    - name: Deploy JSON files with short cache
      run: |
        aws s3 sync dist/revore/browser/ s3://revore-staging-app \
          --cache-control "public,max-age=300" \
          --content-type "application/json" \
          --exclude "*" \
          --include "*.json"

    - name: Invalidate CloudFront cache
      if: success()
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
      continue-on-error: true

    - name: Deployment Summary
      if: success()
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "Frontend URL: https://staging.revore.mx"
        echo "CloudFront invalidation initiated"
